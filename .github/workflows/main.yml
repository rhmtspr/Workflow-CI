name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  DUMMY_ENV: "Environment Variable Exists"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          echo "Checking Environment Variable..."
          echo "DUMMY_ENV = $DUMMY_ENV"

      - name: Set MLflow Tracking URI
        run: |
          export MLFLOW_TRACKING_URI="file:./mlruns"
          echo "MLflow Tracking URI set to local folder"

      - name: Run mlflow project
        run: |
          mlflow run MLProject --env-manager=local

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow

      - name: Upload to Github
        run: |
          git config --global user.name ${{ secrets.username }}
          git config --global user.email ${{ secrets.email }}
          git lfs install
          git lfs track "mlruns/**"
          git add .gitattributes
          git add -f mlruns/
          git commit -m "Upload mlruns output from CI" || true
          git push origin main